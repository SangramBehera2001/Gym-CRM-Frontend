<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yara Admin - Add Blog</title>
    <link rel="stylesheet" href="assets/css/daskboardindexstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>Gym <span>Admin</span></h1>
        </div>
        <ul class="menu">
            <li class="menu-item" data-page="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </li>
            <li class="menu-item active" data-page="add-blog">
                <i class="fas fa-plus-circle"></i>
                <span>Add Blog</span>
            </li>
            <li class="menu-item" data-page="all-blogs">
                <i class="fas fa-list"></i>
                <span>All Blogs</span>
            </li>
            <li class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <h1 class="welcome">Add New Blog</h1>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=4ecdc4&color=fff" alt="Admin">
                <span>Admin</span>
            </div>
        </div>

        <div class="page active" id="add-blog">
            <h2 class="page-title">Add New Blog</h2>
            
            <form id="blog-form">
                <div class="form-group">
                    <label for="blog-title">Title *</label>
                    <input type="text" id="blog-title" class="form-control" placeholder="Enter blog title" required>
                </div>
                
                <div class="form-group">
                    <label for="blog-content">Content *</label>
                    <textarea id="blog-content" class="form-control" placeholder="Write your blog content here..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Featured Image</label>
                    <div class="file-upload" id="file-upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload or drag and drop</p>
                        <p>Max 2MB | JPG, PNG, GIF</p>
                        <input type="file" id="featured-image" style="display: none;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Categories *</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="cat-arabian" name="categories" value="arabian">
                            <label for="cat-arabian">Arabian</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cat-beverages" name="categories" value="beverages">
                            <label for="cat-beverages">Beverages</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cat-chinese" name="categories" value="chinese">
                            <label for="cat-chinese">Chinese</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cat-desserts" name="categories" value="desserts">
                            <label for="cat-desserts">Desserts</label>
                        </div>
                    </div>
                    <p><small>Hold CTRL to select multiple</small></p>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="publish-now">
                        <label for="publish-now">Publish Now</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Blog</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
